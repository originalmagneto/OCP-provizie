<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Set Password for Users</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            form {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #333;
            }
            label,
            select,
            input,
            button {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
            select,
            input {
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <form id="setPasswordForm">
            <h1>Set Password for Users</h1>
            <label for="username">Select User:</label>
            <select id="username" required>
                <option value="AdvokatiCHZ">AdvokatiCHZ</option>
                <option value="MKMs">MKMs</option>
                <option value="Contax">Contax</option>
            </select>
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <button type="submit">Set Password</button>
        </form>

        <script>
            document
                .getElementById("setPasswordForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    try {
                        const response = await fetch(
                            "http://localhost:3000/set-password",
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({ username, password }),
                            },
                        );

                        const data = await response.json();
                        if (data.success) {
                            alert(`Password set successfully for ${username}!`);
                            document.getElementById("password").value = ""; // Clear password field
                        } else {
                            alert("Failed to set password. Please try again.");
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again.");
                    }
                });
        </script>
    </body>
</html>
