<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Invoice Earnings Calculator</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                width: 350px;
            }
            h1 {
                text-align: center;
                color: #4a4a4a;
                margin-bottom: 1.5rem;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            select,
            input {
                margin-bottom: 1rem;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
            }
            button {
                background-color: #667eea;
                color: white;
                border: none;
                padding: 1rem;
                border-radius: 8px;
                font-size: 1.1rem;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.1s ease;
            }
            button:hover {
                background-color: #5a6fe0;
            }
            button:active {
                transform: scale(0.98);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="loginContainer">
                <h1>Login</h1>
                <form id="loginForm">
                    <select id="username" required>
                        <option value="">Select User</option>
                        <option value="AdvokatiCHZ">AdvokatiCHZ</option>
                        <option value="MKMs">MKMs</option>
                        <option value="Contax">Contax</option>
                    </select>
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="changePasswordContainer" style="display: none">
                <h1>Change Password</h1>
                <form id="changePasswordForm">
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="New Password"
                        required
                    />
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm New Password"
                        required
                    />
                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>

        <script>
            const loginForm = document.getElementById("loginForm");
            const changePasswordForm =
                document.getElementById("changePasswordForm");
            const loginContainer = document.getElementById("loginContainer");
            const changePasswordContainer = document.getElementById(
                "changePasswordContainer",
            );

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("${API_BASE_URL}/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        if (data.requirePasswordChange) {
                            loginContainer.style.display = "none";
                            changePasswordContainer.style.display = "block";
                        } else {
                            localStorage.setItem("currentUser", username);
                            window.location.href = "index.html";
                        }
                    } else {
                        alert("Invalid username or password");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    alert("An error occurred during login. Please try again.");
                }
            });

            changePasswordForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const newPassword =
                    document.getElementById("newPassword").value;
                const confirmPassword =
                    document.getElementById("confirmPassword").value;

                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match");
                    return;
                }

                try {
                    const response = await fetch(
                        "${API_BASE_URL}/change-password",
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, newPassword }),
                        },
                    );

                    const data = await response.json();

                    if (data.success) {
                        alert(
                            "Password changed successfully. Please log in with your new password.",
                        );
                        loginContainer.style.display = "block";
                        changePasswordContainer.style.display = "none";
                        document.getElementById("password").value = "";
                    } else {
                        alert("Failed to change password");
                    }
                } catch (error) {
                    console.error("Password change error:", error);
                    alert(
                        "An error occurred while changing the password. Please try again.",
                    );
                }
            });
        </script>
    </body>
</html>
