<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Invoice Earnings Calculator</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                width: 350px;
            }
            h1 {
                text-align: center;
                color: #4a4a4a;
                margin-bottom: 1.5rem;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            select,
            input {
                margin-bottom: 1rem;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
            }
            button {
                background-color: #667eea;
                color: white;
                border: none;
                padding: 1rem;
                border-radius: 8px;
                font-size: 1.1rem;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.1s ease;
            }
            button:hover {
                background-color: #5a6fe0;
            }
            button:active {
                transform: scale(0.98);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="loginContainer">
                <h1>Login</h1>
                <form id="loginForm">
                    <select id="username" required>
                        <option value="">Select User</option>
                        <option value="AdvokatiCHZ">AdvokatiCHZ</option>
                        <option value="MKMs">MKMs</option>
                        <option value="Contax">Contax</option>
                    </select>
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="changePasswordContainer" style="display: none">
                <h1>Change Password</h1>
                <form id="changePasswordForm">
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="New Password"
                        required
                    />
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm New Password"
                        required
                    />
                    <button type="submit">Change Password</button>
                </form>
            </div>

            <button id="testLogin">Test Login</button>
            <button id="testChangePassword">Test Change Password</button>
        </div>

        <script>
            const config = {
                API_BASE_URL: "/.netlify/functions",
            };

            document
                .getElementById("testLogin")
                .addEventListener("click", async () => {
                    try {
                        const response = await fetch(
                            `${config.API_BASE_URL}/login`,
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    username: "test",
                                    password: "test",
                                }),
                            },
                        );
                        const data = await response.json();
                        console.log("Test login response:", data);
                        alert("Test login response: " + JSON.stringify(data));
                    } catch (error) {
                        console.error("Test login error:", error);
                        alert("Test login error: " + error.message);
                    }
                });

            document
                .getElementById("testChangePassword")
                .addEventListener("click", async () => {
                    try {
                        const response = await fetch(
                            `${config.API_BASE_URL}/change-password`,
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    username: "test",
                                    newPassword: "test",
                                }),
                            },
                        );
                        const data = await response.json();
                        console.log("Test change password response:", data);
                        alert(
                            "Test change password response: " +
                                JSON.stringify(data),
                        );
                    } catch (error) {
                        console.error("Test change password error:", error);
                        alert("Test change password error: " + error.message);
                    }
                });

            const loginForm = document.getElementById("loginForm");
            const changePasswordForm =
                document.getElementById("changePasswordForm");
            const loginContainer = document.getElementById("loginContainer");
            const changePasswordContainer = document.getElementById(
                "changePasswordContainer",
            );

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                console.log("Attempting login for user:", username);

                try {
                    const url = `${config.API_BASE_URL}/login`;
                    console.log("Sending login request to:", url);

                    const requestBody = JSON.stringify({ username, password });
                    console.log("Login request body:", requestBody);

                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: requestBody,
                    });

                    console.log("Login response status:", response.status);

                    const responseText = await response.text();
                    console.log("Raw login response:", responseText);

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}, response: ${responseText}`,
                        );
                    }

                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (error) {
                        console.error("Error parsing JSON response:", error);
                        throw new Error("Invalid JSON response from server");
                    }

                    console.log("Parsed login response:", data);

                    if (data.success) {
                        console.log("Login successful");
                        if (data.requirePasswordChange) {
                            console.log("Password change required");
                            loginContainer.style.display = "none";
                            changePasswordContainer.style.display = "block";
                        } else {
                            console.log("Redirecting to index.html");
                            localStorage.setItem("currentUser", username);
                            window.location.href = "index.html";
                        }
                    } else {
                        console.log("Login failed:", data.message);
                        alert(data.message || "Invalid username or password");
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    alert("An error occurred during login: " + error.message);
                }
            });

            changePasswordForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const newPassword =
                    document.getElementById("newPassword").value;
                const confirmPassword =
                    document.getElementById("confirmPassword").value;

                console.log("Attempting password change for user:", username);

                if (newPassword !== confirmPassword) {
                    console.log(
                        "Password change failed: Passwords do not match",
                    );
                    alert("Passwords do not match");
                    return;
                }

                try {
                    const url = `${config.API_BASE_URL}/change-password`;
                    console.log("Sending password change request to:", url);

                    const requestBody = JSON.stringify({
                        username,
                        newPassword,
                    });
                    console.log("Request body:", requestBody);

                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: requestBody,
                    });

                    console.log(
                        "Password change response status:",
                        response.status,
                    );

                    const responseText = await response.text();
                    console.log("Raw response:", responseText);

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}, response: ${responseText}`,
                        );
                    }

                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (error) {
                        console.error("Error parsing JSON response:", error);
                        throw new Error("Invalid JSON response from server");
                    }

                    console.log("Parsed password change response:", data);

                    if (data.success) {
                        console.log("Password changed successfully");
                        alert(
                            "Password changed successfully. Please log in with your new password.",
                        );
                        loginContainer.style.display = "block";
                        changePasswordContainer.style.display = "none";
                        document.getElementById("password").value = "";
                    } else {
                        console.log("Failed to change password:", data.message);
                        alert(
                            "Failed to change password: " +
                                (data.message || "Unknown error"),
                        );
                    }
                } catch (error) {
                    console.error("Password change error:", error);
                    alert(
                        "An error occurred while changing the password: " +
                            error.message,
                    );
                }
            });
        </script>
    </body>
</html>
