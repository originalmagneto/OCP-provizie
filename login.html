<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Invoice Earnings Calculator</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 30px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                color: #666;
            }
            select,
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 12px;
                background-color: #667eea;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #5a6fe0;
            }
            #errorMessage {
                color: red;
                margin-bottom: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>Invoice Earnings Calculator</h1>
            <div id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="referrer">Referrer</label>
                    <select id="referrer" required>
                        <option value="">Choose...</option>
                        <option value="AdvokatiCHZ">AdvokatiCHZ</option>
                        <option value="MKMs">MKMs</option>
                        <option value="Contax">Contax</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const referrer = document.getElementById("referrer").value;
                    const password = document.getElementById("password").value;

                    try {
                        const response = await fetch(
                            "http://localhost:3000/login",
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    username: referrer,
                                    password,
                                }),
                            },
                        );

                        const data = await response.json();

                        if (data.success) {
                            localStorage.setItem("currentUser", referrer);
                            window.location.href = "index.html";
                        } else {
                            document.getElementById(
                                "errorMessage",
                            ).textContent = "Invalid username or password";
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        document.getElementById("errorMessage").textContent =
                            "An error occurred during login";
                    }
                });
        </script>
    </body>
</html>
