<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Invoice Earnings Calculator</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div id="app" class="container">
            <div id="loginSection">
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <select id="username" name="username" required>
                        <option value="">Select User</option>
                        <option value="AdvokatiCHZ">AdvokatiCHZ</option>
                        <option value="MKMs">MKMs</option>
                        <option value="Contax">Contax</option>
                    </select>

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />

                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="mainContent" style="display: none">
                <!-- Main content will be loaded here after successful login -->
            </div>
        </div>
        <script src="/app.js"></script>
    </body>
</html>
