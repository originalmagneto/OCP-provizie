<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice Earnings Calculator</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center mb-4">Invoice Earnings Calculator</h1>
        <button id="logoutBtn" class="btn btn-secondary mb-3">Logout</button>
        <button id="changePasswordBtn" class="btn btn-primary mb-3 ml-2">Change Password</button>
        <div id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <select id="username" required>
                    <option value="">Select User</option>
                    <option value="AdvokatiCHZ">AdvokatiCHZ</option>
                    <option value="MKMs">MKMs</option>
                    <option value="Contax">Contax</option>
                </select>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="mainContent" style="display: none;">
            <!-- Main content will be dynamically loaded here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
